        html, body {

        .swiper-container {

        .swiper-slide {
          text-align: center;
          font-size: 18px;

          /* Center slide text vertically */
          display: -webkit-box;
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex;
          -webkit-box-pack: center;
          -ms-flex-pack: center;
          -webkit-justify-content: center;
          justify-content: center;
          -webkit-box-align: center;
          -ms-flex-align: center;
          -webkit-align-items: center;
          align-items: center;
        }
        
        .wrap{
            height: 100%;
        }

        .panel{
            height: 100%;
            padding-top: 50px;
            box-sizing: border-box;
        }
        .panel .swiper-container {
            height: 100%;
        }
        .swiper-slide-active{
            font-weight: bold; color: green;
        }
        
        .swiper-pagination{
            position: absolute; top: 0;
        }
        .swiper-pagination-bullet {
          width: 20px;
          height: 20px;
          text-align: center;
          line-height: 20px;
          font-size: 12px;
          color:#000;
          opacity: 1;
          background: rgba(0,0,0,0.2);
        }
        .swiper-pagination-bullet-active {
          color:#fff;
          background: #007aff;
        }
      </style>
</head>
