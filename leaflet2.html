
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Leaflet demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

<link rel="stylesheet" href="https://idangero.us/swiper/dist/css/swiper.min.css">

<style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }
    .swiper-slide {
    }

    .leaflet{
        height: 100%;
    }

    .leaflet-nav {
        position: fixed; top: 0; z-index: 100;
        height: 50px;
        box-sizing: border-box;
        border-bottom: 1px solid #ccc;
        background: #fff;
    }
    .leaflet-nav .swiper-slide {
        position: relative;
        box-sizing: border-box;
        text-align: center;
    }
    .leaflet-nav .swiper-slide .__text{
        line-height: 50px;
    }
    .leaflet-nav .swiper-slide .__deco{
        display: none;
        position: absolute; left: 5px; right: 5px; bottom: 0;
        height: 5px;
        background-color: orange;
    }
    .leaflet-nav .swiper-slide:not(:first-child){
        border-left: solid 1px #ccc;
    }
    .leaflet-nav .swiper-slide-thumb-active .__deco{
        display: block;
    }

    .leaflet-panel {
        /*position: relative; top: 50px;*/
        box-sizing: border-box;
        width: 100%; min-height: 100%;
        padding-top: 50px;
        background-color: #f8f8f8;
    }

    .panel-content{
        padding: 1rem;
    }

  </style>
</head>
<body>

<div class="leaflet">

    <!-- navigation -->
    <nav class="swiper-container leaflet-nav">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><span class="__text">nav 1</span><span class="__deco"></span></div>
            <div class="swiper-slide"><span class="__text">nav 2</span><span class="__deco"></span></div>
            <div class="swiper-slide"><span class="__text">nav 3</span><span class="__deco"></span></div>
            <div class="swiper-slide"><span class="__text">nav 4</span><span class="__deco"></span></div>
            <div class="swiper-slide"><span class="__text">nav 5</span><span class="__deco"></span></div>
            <div class="swiper-slide"><span class="__text">nav 6</span><span class="__deco"></span></div>
            <div class="swiper-slide"><span class="__text">nav 7</span><span class="__deco"></span></div>
            <div class="swiper-slide"><span class="__text">nav 8</span><span class="__deco"></span></div>
            <div class="swiper-slide"><span class="__text">nav 9</span><span class="__deco"></span></div>
            <div class="swiper-slide"><span class="__text">nav 10</span><span class="__deco"></span></div>
        </div>
    </nav>
    
    <!-- panel -->
    <div class="swiper-container leaflet-panel">
        <div class="swiper-wrapper">
            <div class="swiper-slide" data-hash="slide1">
                <div class="panel-content" style="height: 1000px;">slide 1</div>
            </div>
            <div class="swiper-slide" data-hash="slide2">
                <div class="panel-content">slide 2</div>
            </div>
            <div class="swiper-slide" data-hash="slide3">
                <div class="panel-content">slide 3</div>
            </div>
            <div class="swiper-slide" data-hash="slide4">
                <div class="panel-content">slide 4</div>
            </div>
            <div class="swiper-slide" data-hash="slide5">
                <div class="panel-content">slide 5</div>
            </div>
            <div class="swiper-slide" data-hash="slide6">
                <div class="panel-content">slide 6</div>
            </div>
            <div class="swiper-slide" data-hash="slide7">
                <div class="panel-content">slide 7</div>
            </div>
            <div class="swiper-slide" data-hash="slide8">
                <div class="panel-content">slide 8</div>
            </div>
            <div class="swiper-slide" data-hash="slide9">
                <div class="panel-content">slide 9</div>
            </div>
            <div class="swiper-slide" data-hash="slide10">
                <div class="panel-content">slide 10</div>
            </div>
        </div>
        <!-- <div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div> -->
    </div>
</div>


<script src="https://idangero.us/swiper/dist/js/swiper.min.js"></script>

<script>
    var galleryThumbs = new Swiper('.leaflet-nav', {
        slidesPerView: 5,
        freeMode: true,
        watchSlidesVisibility: true,
        watchSlidesProgress: true,
    });
    var galleryTop = new Swiper('.leaflet-panel', {
        // navigation: {
        //   nextEl: '.swiper-button-next',
        //   prevEl: '.swiper-button-prev',
        // },
        hashNavigation: {
            watchState: true,
        },
        thumbs: {
            swiper: galleryThumbs
        }

    });
  </script>
</body>
</html>
