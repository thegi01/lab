
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Swiper demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

<link rel="stylesheet" href="https://idangero.us/swiper/dist/css/swiper.min.css">

<style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }
    .swiper-slide {
      background-size: cover;
      background-position: center;
    }

    .leaflet-nav {
        position: fixed; top: 0; z-index: 100;
        height: 50px;
        box-sizing: border-box;
        background: #fff;
        border-bottom: 1px solid gray;
    }
    .leaflet-nav .swiper-slide {
      width: 25%;
      box-sizing: border-box;
    }
    .leaflet-nav .swiper-slide:not(:first-child){
        border-left: solid 1px gray;
    }
    .leaflet-nav .swiper-slide-thumb-active {
      opacity: 1;
    }

    .leaflet-panel {
        position: relative; top: 50px;
        width: 100%;
    }

  </style>
</head>
<body>

<div class="leaflet">

    <!-- navigation -->
    <nav class="swiper-container leaflet-nav">
        <div class="swiper-wrapper">
            <div class="swiper-slide">nav 1</div>
            <div class="swiper-slide">nav 2</div>
            <div class="swiper-slide">nav 3</div>
            <div class="swiper-slide">nav 4</div>
            <div class="swiper-slide">nav 5</div>
            <div class="swiper-slide">nav 6</div>
            <div class="swiper-slide">nav 7</div>
            <div class="swiper-slide">nav 8</div>
            <div class="swiper-slide">nav 9</div>
            <div class="swiper-slide">nav 10</div>
        </div>
    </nav>
    
    <!-- panel -->
    <div class="swiper-container leaflet-panel">
        <div class="swiper-wrapper">
            <div class="swiper-slide" data-hash="slide1">
                <div style="height:2000px;">slide 1</div>
            </div>
            <div class="swiper-slide" data-hash="slide2">slide 2</div>
            <div class="swiper-slide" data-hash="slide3">slide 3</div>
            <div class="swiper-slide" data-hash="slide4">slide 4</div>
            <div class="swiper-slide" data-hash="slide5">slide 5</div>
            <div class="swiper-slide" data-hash="slide6">slide 6</div>
            <div class="swiper-slide" data-hash="slide7">slide 7</div>
            <div class="swiper-slide" data-hash="slide8">slide 8</div>
            <div class="swiper-slide" data-hash="slide9">slide 9</div>
            <div class="swiper-slide" data-hash="slide10">slide 10</div>
        </div>
        <!-- <div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div> -->
    </div>
</div>


<script src="https://idangero.us/swiper/dist/js/swiper.min.js"></script>

<script>
    var galleryThumbs = new Swiper('.leaflet-nav', {
        spaceBetween: 10,
        slidesPerView: 4,
        freeMode: true,
        watchSlidesVisibility: true,
        watchSlidesProgress: true,
    });
    var galleryTop = new Swiper('.leaflet-panel', {
        // navigation: {
        //   nextEl: '.swiper-button-next',
        //   prevEl: '.swiper-button-prev',
        // },
        hashNavigation: {
            watchState: true,
        },
        thumbs: {
            swiper: galleryThumbs
        }

    });
  </script>
</body>
</html>
