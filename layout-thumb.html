<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>Layout thumb contents</title>
    <style>
        .list{
            display: flex;
            margin-bottom: 10px
        }
        .thumb{
            flex: none;
            overflow: hidden;
            width: 70px;
            height: 70px;
            border-radius: 20px;
            background: gray;
        }
        .thumb img{
            width: 100%;
            height: 100%;
        }
        .contents{
            flex: 1;
            margin-left: 10px;

            display: flex;
            flex-direction: column;
            justify-content: center;

            overflow: hidden;
        }
        .row{}
        .title-area{
            display: flex;
            white-space: nowrap;
        }
        .title{
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .badge{
            font-size: 11px;
            margin-left: 5px;
            padding: 3px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>

        </div>

        <div class="contents">
