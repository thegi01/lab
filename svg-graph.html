<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>SVG Graph</title>
    <style>
        body{
            margin: 8px; padding: 0;
            background-color: #f8f8f8;
        }
        .graph{
            /*border: 1px solid #ddd;*/
            padding: 10px;
            background-color: #fff;
        }
        .graph svg{
            width: 100%; height: 200px;
        }
        .graph-canvas{
        }
        .graph-lines line{
            stroke: #eee;
            stroke-width: 1;
        }
    </style>
</head>
<body>

    <div class="graph">

        <?xml version="1.0" standalone="no"?>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1">

            <!-- 그래프 영역 -->
            <g class="graph-canvas">

                <!-- background -->
                <!-- <g class="graph-bg">
                    <rect width="100%" height="100%" stroke="none" stroke-width="0" fill="#fff"></rect>
                </g> -->

                <!-- graph area -->
                <g class="graph-area">
                    <!-- horizontal line -->
                    <g class="graph-lines">
                        <line x1="20" y1="20%" x2="100%" y2="20%" />
                        <line x1="20" y1="40%" x2="100%" y2="40%" />
                        <line x1="20" y1="60%" x2="100%" y2="60%" />
                        <line x1="20" y1="80%" x2="100%" y2="80%" />
                    </g>
                    <!-- graph -->
                    <g class="">
                    </g>
                </g>
                    
                <!-- unit -->
                <g class="graph-unit">
                    <g><text text-anchor="middle" x="161.75" y="343.05" font-family="Arial" font-size="13" stroke="none" stroke-width="0" fill="#222222">Copper</text></g>
                </g>

            </g>

            <!-- 팁 -->
            <g class="graph-tip">
            </g>

        </svg>

    </div>
    
</body>
</html>
