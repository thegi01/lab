<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex2</title>
</head>
<body>

    <style>
        .container {
            display: flex;

            width: 300px;
            padding: 10px;
            border: 1px solid #aaa;
            margin-bottom: 50px;
        }
        .title {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .badge{
            white-space: nowrap;
            margin-left: 5px;
            
            background: orange;
            border-radius: 3px;
            padding: 3px;
            font-size: 11px;
            color: #fff;
        }
        .point1{
            white-space: nowrap;
            margin-left: 20px;
        }
        .point2{
            white-space: nowrap;
            margin-left: 5px;
        }
    </style>


    <div class="container">
        <div class="title">타이틀 길이에 따른 확인</div>
        <span class="badge">쿠폰</span>
    </div>

    <div class="container">
        <div class="title">타이틀 길이에 따른 확인, 길이가 길면 말줄임 나와야 합니다.</div>
        <span class="badge">쿠폰</span>
    </div>

    <div class="container">
        <div class="title">타이틀 길이에 따른 확인, 길이가 길면 말줄임 나와야 합니다.</div>
        <span class="badge">쿠폰</span>
        <span class="point1">별점1</span>
        <span class="point2">(100)</span>
    </div>
    
</body>
</html>
