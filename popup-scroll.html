
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Menu Popup Scroll</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<style>
    a {
        display: block;
    }
    html, body{
        height: 100%;
    }
    .menu{
        overflow-x: hidden; overflow-y: auto;
        position: fixed; top: 0; bottom:0; right: 0; left: 0;
        background-color: #fff;
        opacity: 0;
        z-index: 1000;
    }
    .cnts {
        height: 300px;
        margin-top: 20px;
        background-color: gray
    }
</style>
</head>
<body>

    <h1>Menu Popup Scroll</h1>

    <div class="menu">
        <div class="cnts"></div>
        
    </div>

</body>
</html>
