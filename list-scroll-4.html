<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>List Scroll 4</title>
    <style>
        body {
            /*margin: 0;*/
        }
        .wrapper {
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            display: flex;
            flex-flow: row nowrap;
            border: 1px solid green;
        }
        .item {
            scroll-snap-align: center;
            flex: none;
            width: 100%;
            height: 100px;
            box-sizing: border-box;
            border: none;
            border-right: 1px solid green;
            background: rgba(0, 128, 0, 0.3);
            font-size: 1rem;
        }
      </style>
</head>
<body>

    <template id="item">
        <button type="button" class="item"></button>
    </template>

    <div class="wrapper" id="wrapper"></div>
    
<script>
    const ITEMS = [
        `item1`,
        `item2`,
        `item3`,
        `item4`,
        `item5`,
        `item6`,
        `item7`,
        `item8`,
        `item9`,
        `item10`
    ];

    const cpnt = document.querySelector('#wrapper')

    const render = function(){
        const createNode = function( template ){
            return template
                .content
                .firstElementChild
                .cloneNode(true)
        }
        const template = document.querySelector('#item')
        ITEMS.forEach( text => {
            const itemEl = createNode(template)
            itemEl.textContent = text
            cpnt.appendChild(itemEl)
        })
    }

    
    render()




</script>
    
</body>
</html>
