<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .scroll-container {
                overflow: hidden;
                position: relative;
                border: 1px solid green;
            }

            .scroll-content {
                overflow-x: auto;
                white-space: nowrap;
                border: 1px solid #ddd;
                height: 200px;
            }

            .scroll-indicator {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 50%;
                height: 5px;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div class="scroll-container">
            <div class="scroll-content">
                <div style="width: 1000px"></div>
                <!-- 여기에 가로 스크롤 내용 -->
            </div>
            <div class="scroll-indicator"></div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const scrollContent = document.querySelector(".scroll-content");
                const indicator = document.querySelector(".scroll-indicator");

                scrollContent.addEventListener("scroll", () => {
                    const maxScroll =
                        scrollContent.scrollWidth - scrollContent.clientWidth;
                    const scrollLeft = scrollContent.scrollLeft;
                    const scrollPercent = (scrollLeft / maxScroll) * 100;

                    // 인디케이터 너비 고려
                    const indicatorWidth =
                        (indicator.offsetWidth / scrollContent.clientWidth) *
                        100;
                    const leftPosition =
                        scrollPercent * (1 - indicatorWidth / 100);

                    indicator.style.left = `${leftPosition}%`;
                });
            });
        </script>
    </body>
</html>
