<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex layout test</title>
</head>
<body>

    <style>
        .container {
            display: flex;
            min-height: 60px;
        }
       
        .item {
            /*flex-basis: 0;
            flex-shrink: 0;*/
            border: 1px solid #aaa;
            box-sizing: border-box;
        }

        .one {
            flex: 0.23;
            min-width: 200px;
        }
        .two {
            flex: 0.42;
        }
        .three {
            flex: 1;
        }
        
        .test2 .three {
            flex: 1;
            box-sizing: border-box;
            padding: 10px;
        }
    </style>

    <h2>1200px - 200 | 294 | 705</h2>
    <div class="container" style="width: 1200px;">
        <div class="item one">one</div>
        <div class="item two">two</div>
        <div class="item three">three</div>
    </div>
    <div class="container test2" style="width: 1200px;">
        <div class="item one">one</div>
        <div class="item two">two</div>
        <div class="item three">three</div>
    </div>
    
    <h2>1565px - 200 | 444 | 920</h2>
    <div class="container" style="width: 1565px;">
        <div class="item one">one</div>
        <div class="item two">two</div>
        <div class="item three">three </div>
    </div>
    <div class="container test2" style="width: 1565px;">
        <div class="item one">one</div>
        <div class="item two">two</div>
        <div class="item three">three</div>
    </div>


</body>
</html>
