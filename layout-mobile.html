<!Doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>Layout demo</title>
    <link rel="stylesheet" type="text/css" href="reset.css"> 
    <link rel="stylesheet" type="text/css" href="layout-mobile.css"> 
    <link rel="stylesheet" href="http://idangero.us/swiper/dist/css/swiper.min.css">
    <style>
        .swiper-container {
          width: 100%;
          height: 100%;
        }
        .swiper-slide {
          text-align: center;
          font-size: 18px;
          background: #fff;

          /* Center slide text vertically */
          display: -webkit-box;
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex;
          -webkit-box-pack: center;
          -ms-flex-pack: center;
          -webkit-justify-content: center;
          justify-content: center;
          -webkit-box-align: center;
          -ms-flex-align: center;
          -webkit-align-items: center;
          align-items: center;
        }
        .swiper-slide{
            background-color: green;
        }
        .swiper-slide:nth-child(odd){
            background-color: gray;
        }
      </style>
</head>
<body>
    
<div class="root">
    <header>
        <h1>Brand</h1>
        <div class="div-menu">menu</div>
    </header>
    <div class="main">
        <div class="div-wrap div-1" data-active="true">
            <h2>title-1 <span>></span></h2>
            <div class="content">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">Slide 1</div>
                        <div class="swiper-slide">Slide 2</div>
                        <div class="swiper-slide">Slide 3</div>
                        <div class="swiper-slide">Slide 4</div>
                        <div class="swiper-slide">Slide 5</div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
        <div class="div-wrap div-2" data-active="false">
            <h2>title-2 <span>></span></h2>
            <div class="content">
            </div>
        </div>
        <div class="div-wrap div-3" data-active="false">
            <h2>title-3 <span>></span></h2>
            <div class="content">
            </div>
        </div>
        <div class="div-wrap div-4" data-active="false">
            <h2>title-4 <span>></span></h2>
            <div class="content">
            </div>
        </div>
        <div class="div-wrap div-5" data-active="false">
            <h2>title-5 <span>></span></h2>
            <div class="content">
            </div>
        </div>
    </div>
    <!-- <footer>
        footer
    </footer> -->

    <!-- <div id="tabBar" class="tabBar" aria-hidden="false">
        tabBar
    </div> -->
</div>
<script src="http://idangero.us/swiper/dist/js/swiper.min.js"></script>
<script src="layout-mobile.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
