<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex5</title>
</head>
<body>

    <style>
        .container {
            display: flex;
            min-height: 60px;
            border: 1px solid #aaa;
        }
        .side {
            flex-basis: 100px;
        }
        .body{
            flex-grow: 1;
            background: #ccc;

            display: flex;
            flex-direction: column;
            justify-content: center;

            padding: 10px;

        }
        .item {
        }
    </style>

    <div class="container">
        <div class="side">side</div>
        <div class="body">
            <div class="item">content1</div>
            <div class="item">content2</div>
            <div class="item">content3</div>
        </div>
    </div>
    
</body>
</html>
