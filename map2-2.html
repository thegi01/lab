
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=0.1 maximum-scale=7.0, user-scalable=yes"> -->
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>map img base64</title>
    <link rel="stylesheet" type="text/css" href="reset.css"> 
    <style>
            html, body{
                height: 100%;
            }
            .wrap{
                height: 100%;
            }
            .header{
                position:fixed; top:0; right:0; left:0; z-index:10;
                font-size:1rem; font-weight:bold;
            }
            .div-image img{
                border: 1px solid #ddd;
            }
            #a01, #a02{
                position: absolute; z-index: 1;  
                font-weight: bold; font-size: 2rem; color: #fff;
                width: 50px;
                background-color: green; border: 1px solid #ddd;
            }
            #a01{
                top: 10rem; left: 10rem;   
            }
            #a02{
                top: 20rem; left: 30rem; 
            }

            .text1,
            .text2{
                display: block;
                margin: 1rem;
                text-align: center;
                font-size: 2rem;
            }

            svg{
                position: absolute; top: 10rem; left: 10rem;
            }

            .div-guide{
                position: absolute; top: 20%; left: 50%;
                width: 20rem; height: 20rem;
                margin-left: -10rem; 
                background-color: rgba(0, 0, 0, 0.5);
                line-height: 10rem;
                font-size: 2rem; text-align: center;
                vertical-align: middle;
            }

        </style>

</head>
<body>
<div class="wrap">
    <!-- <header class="header">
       <a href="#a01">a01</a>
       <a href="#a02">a02</a>
    </header> -->
    <div class="text1">
        문구1 문구1 문구1 문구1 문구1 문구1 문구1 
    </div>
    <div id="map" class="map">
        <img src="./images/map.gif" alt="도면">
    </div>
    <!-- <div id="a01">
        a01a01a01a01
    </div>
    <div id="a02">
        a02a02a02a02
    </div> -->
    <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <rect x="200" y="10" width="300" height="100" style="stroke: black; fill: orange;"></rect>
        <text x="250" y="60">Hello World!, text-anchor</text>
    <!-- </svg>

    <svg version="1.1" 
        width="200" height="250" 
        xmlns="http://www.w3.org/2000/svg"> -->
        
        <!-- Reactangles 사각형 -->
        <rect x="10" y="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5" />

        <!-- r : radius -->
        <rect x="60" y="10" rx="10" ry="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5" /> 

        <!-- Circle 원 -->
        <!-- c: center, r: radius -->
        <circle cx="25" cy="75" r="20" stroke="red" fill="transparent" stroke-width="5" /> <!-- c : center fof the circle -->

        <!-- Ellipse 타원 -->
        <!-- r : radius, c: center -->
        <ellipse cx="75" cy="75" rx="20" ry="5" stroke="red" fill="transparent" stroke-width="5" /> 
        
        <!-- Line 선 -->
        <line x1="10" x2="50" y1="110" y2="150" stroke="orange" stroke-width="5" />

        <!-- Polyline : 연결된 직선들의 그룹, x y 좌표 -->
        <polyline points="60 110, 65 120, 70 115, 75 130, 80 125, 85 140, 90 135, 95 150, 100 145" stroke="orange" fill="transparent" stroke-width=5 />
        
        <!-- Ploygon 다각형 -->
        <polygon points="50 160, 55 180, 70 180, 60 190, 65 205, 50 195, 35 205, 40 190, 30 180, 45 180" stroke="green" fill="transparent" stroke-width="5" />
        
        <!-- Path : 선과 곡선, 호 등 다양한 형태 -->
        <!-- M : Move to -->
        <path d="M20,230 Q40,205 50,230 T90,230" fill="none" stroke="blue" stroke-width="5" />
        
    </svg>

    <div class="text2">
        문구2 문구2 문구2 문구2 문구2 문구2 문구2 
    </div>

    <div class="div-guide" id="guide">
        확대 안내 문구<br>(touchmove)
    </div>

</div>
<script>
    guide.addEventListener('touchmove', function(){
        this.style.display = 'none';
    }, false);

</script>
</body>
</html>
