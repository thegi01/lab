<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>Color Gradient</title>
    <link rel="stylesheet" type="text/css" href="reset.css"> 
    <style>
        body {
            margin: 1rem;
        }
        h1 {
            margin: 1rem 0;
        }
        .obj {
            width: 100%; height: 100px;
            margin: 0 auto;
            border: 1px solid #ddd;
            /* background-image: -webkit-linear-gradient(-45deg, #fefefe, #e8e8e8);
            background-image: -o-linear-gradient(-45deg, #fefefe, #e8e8e8);
            background-image: linear-gradient(-45deg, #fefefe, #e8e8e8);
            background-repeat: repeat-x;
            background-color: #e8e8e8; */
        }
    </style>
</head>
<body>
<div class="wrap">
    <form name="formColor">
        <input type="color" name="colorStart">
        <input type="color" name="colorEnd" value="#ffffff">
        <input type="submit" value="적용하기">
    </form>

    <div class="obj" id="target">
        color gradient in inline style
    </div>
</div>
<script>

    /*let watchColorPicker = function(event){
        return event.target.value
    };*/
    let form = document.forms['formColor'],
        colorStartEl = form.colorStart,
        colorEndEl = form.colorEnd,
        color1, color2;

    colorStartEl.addEventListener('input', function(event){
        color1 = this.value;
        console.log(color1);
    }, false);
    colorEndEl.addEventListener('input', function(event){
        color2 = this.value;
        console.log(color2);
    }, false);

    form.addEventListener('submit', function(event){
        event.preventDefault();
        document.getElementById('target').style.backgroundImage = 'linear-gradient(-45deg, ' + color2 + ', ' + color1 + ')';
    });



</script>
</body>
</html>
