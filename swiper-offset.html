
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Swiper demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

<link rel="stylesheet" href="http://idangero.us/swiper/dist/css/swiper.min.css">

<style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 50px auto;
      padding: 0;
    }
    .swiper-container {
      width: 600px;
      height: 300px;
      background-color: gray;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: green;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
  </style>
</head>
<body>

<div class="swiper-container">
<div class="swiper-wrapper">
<div class="blank"></div>
<div class="swiper-slide">Slide 1</div>
<div class="swiper-slide">Slide 2</div>
<div class="swiper-slide">Slide 3</div>
<div class="swiper-slide">Slide 4</div>
<div class="swiper-slide">Slide 5</div>
<div class="swiper-slide">Slide 6</div>
<div class="swiper-slide">Slide 7</div>
<div class="swiper-slide">Slide 8</div>
<div class="swiper-slide">Slide 9</div>
<div class="swiper-slide">Slide 10</div>
</div>

<div class="swiper-pagination"></div>
</div>

<script src="http://idangero.us/swiper/dist/js/swiper.min.js"></script>

<script>
    var value = document.getElementsByClassName('swiper-container')[0].offsetWidth * 0.4;
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 3.5,
      spaceBetween: 10,
      slidesOffsetBefore: value,
      pagination: {
        el: '.swiper-pagination',
        clickable: false,
      },
    });
  </script>
</body>
</html>
