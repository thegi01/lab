<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>전단지 샘플</title>
    <link rel="stylesheet" href="https://idangero.us/swiper/dist/css/swiper.min.css">
    <style>
        html, body {
          position: relative;
          height: 100%;
        }
        body {
          background: #eee;
          font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
          font-size: 14px;
          color:#000;
          margin: 0;
          padding: 0;
        }
        .swiper-container {
          /*width: 100%;
          height: 100%;*/
        }
        .swiper-slide {
          text-align: center;
          font-size: 18px;

          /* Center slide text vertically */
          display: -webkit-box;
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex;
          -webkit-box-pack: center;
          -ms-flex-pack: center;
          -webkit-justify-content: center;
          justify-content: center;
          -webkit-box-align: center;
          -ms-flex-align: center;
          -webkit-align-items: center;
          align-items: center;
        }
        
        .wrap{
            height: 100%;
        }

        .nav {
            position: absolute; top: 0;
            width: 100%;
            padding-left: 50px; padding-right: 50px;
            background-color: #fff;
            box-sizing: border-box;
        } 
        .nav .swiper-container{
            position: static;
        }
        .nav .swiper-wrapper{
        }
        .nav .swiper-slide{
            height: 50px;
        }
        .nav .swiper-button-prev,
        .nav .swiper-button-next{
            top: 0;
            width: 50px; height: 50px;
            background-image: none; background-color: gray;
            margin-top: 0; 

        }
        .nav .swiper-button-prev{
            left: 0;
        }
        .nav .swiper-button-next{
            right: 0;
        }
        .nav a{
            display: block;
            width:100%; height: 100%; 
            text-decoration: none;
            font-size: 14px; color: #222;
            line-height: 50px;
        }

        .panel{
            height: 100%;
            padding-top: 50px;
            box-sizing: border-box;
        }
        .panel .swiper-container {
            height: 100%;
        }
        .swiper-slide-active{
            font-weight: bold; color: green;
        }
      </style>
</head>
<body>

    

    <div class="wrap">
        <nav class="nav">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><a href="#href">Nav1</a></div>
                    <div class="swiper-slide"><a href="#href">Nav2</a></div>
                    <div class="swiper-slide"><a href="#href">Nav3</a></div>
                    <div class="swiper-slide"><a href="#href">Nav4</a></div>
                    <div class="swiper-slide"><a href="#href">Nav5</a></div>
                    <div class="swiper-slide"><a href="#href">Nav6</a></div>
                    <div class="swiper-slide"><a href="#href">Nav7</a></div>
                    <!-- <div class="swiper-slide"><a href="#href">Nav8</a></div>
                    <div class="swiper-slide"><a href="#href">Nav9</a></div>
                    <div class="swiper-slide"><a href="#href">Nav10</a></div>
                    <div class="swiper-slide"><a href="#href">Nav11</a></div>
                    <div class="swiper-slide"><a href="#href">Nav12</a></div>
                    <div class="swiper-slide"><a href="#href">Nav13</a></div>
                    <div class="swiper-slide"><a href="#href">Nav14</a></div>
                    <div class="swiper-slide"><a href="#href">Nav15</a></div> -->
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </nav>
        <div class="panel">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><a href="#href">Panel1</a></div>
                    <div class="swiper-slide"><a href="#href">Panel2</a></div>
                    <div class="swiper-slide"><a href="#href">Panel3</a></div>
                    <div class="swiper-slide"><a href="#href">Panel4</a></div>
                    <div class="swiper-slide"><a href="#href">Panel5</a></div>
                    <div class="swiper-slide"><a href="#href">Panel6</a></div>
                    <div class="swiper-slide"><a href="#href">Panel7</a></div>
                    <!-- <div class="swiper-slide"><a href="#href">Panel8</a></div>
                    <div class="swiper-slide"><a href="#href">Panel9</a></div>
                    <div class="swiper-slide"><a href="#href">Panel10</a></div>
                    <div class="swiper-slide"><a href="#href">Panel11</a></div>
                    <div class="swiper-slide"><a href="#href">Panel12</a></div>
                    <div class="swiper-slide"><a href="#href">Panel13</a></div>
                    div class="swiper-slide"><a href="#href">Panel14</a></div>
                    <div class="swiper-slide"><a href="#href">Panel15</a></div> -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://idangero.us/swiper/dist/js/swiper.min.js"></script>
    <script>
        let activeIndex = 0;
        let navPerView = 5;
        let swiperPanel = new Swiper('.panel .swiper-container', {
        });
        let swiperNav = new Swiper('.nav .swiper-container', {
            slidesPerView: navPerView,
            slidesPerGroup: navPerView,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            }
        });

        console.log('length : ', swiperNav.slides.length);
        console.log( 'inner Width : ', window.innerWidth );

        let handleNav = function(slide){
            console.log('fn : handleNav');
            let classNameActive = 'swiper-slide-active';
            // console.log('activeIndex', activeIndex);
            swiperNav.slides[activeIndex].classList.remove(classNameActive);
            slide.classList.add(classNameActive);
        };
        let setActiveIndex = function(index){
            console.log('fn : setActiveIndex -', activeIndex, index);
            handleNav( swiperNav.slides[index] );
            activeIndex = index;
        };

        swiperNav.on('tap', function() {
            console.log('event: tap - ', this.clickedIndex);
            if( !this.clickedIndex  ) return;
            swiperPanel.slideTo( this.clickedIndex );

            // if(this.clickedSlide) handleNav( this.clickedSlide );
            // this.slides[activeIndex].classList.remove(classNameActive);
            // this.clickedSlide.classList.add(classNameActive);

            // setActiveIndex( this.clickedIndex );
            // console.log('nav tap : activeIndex', activeIndex);

            /*this.classNames
            this.slides
            this.wrapperEl
            this.el*/

        });
        swiperNav.on('slideChange', function() {
            console.log('event: swiperNav slideChange');
            swiperPanel.slideTo(this.activeIndex);
            // setActiveIndex(this.activeIndex);
        });

        swiperPanel.on('slideChange', function(){
            console.log('event: swiperPanel slideChange');
            console.log('panel this.activeIndex', this.activeIndex);
            // console.log('swiperNav.slides[this.activeIndex]', swiperNav.slides[this.activeIndex]);

            if(this.activeIndex>activeIndex && this.activeIndex%navPerView === 0){
                swiperNav.slideTo(this.activeIndex);
            }
            if(swiperNav.isEnd){
            }
            setActiveIndex( this.activeIndex );

            // handleNav( swiperNav.slides[this.activeIndex] );

            // console.log('activeIndex', activeIndex);

        });


      </script>
    
</body>
</html>
