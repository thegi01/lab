<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://idangero.us/swiper/dist/css/swiper.min.css">
    <style>
        html, body {
          position: relative;
          height: 100%;
        }
        body {
          background: #eee;
          font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
          font-size: 14px;
          color:#000;
          margin: 0;
          padding: 0;
        }
        .swiper-container {
          /*width: 100%;
          height: 100%;*/
        }
        .swiper-slide {
          text-align: center;
          font-size: 18px;

          /* Center slide text vertically */
          display: -webkit-box;
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex;
          -webkit-box-pack: center;
          -ms-flex-pack: center;
          -webkit-justify-content: center;
          justify-content: center;
          -webkit-box-align: center;
          -ms-flex-align: center;
          -webkit-align-items: center;
          align-items: center;
        }
        
        .wrap{
            height: 100%;
        }

        .nav {
            position: absolute; top: 0;
            width: 100%;
            padding-left: 50px; padding-right: 50px;
            background-color: #fff;
            box-sizing: border-box;
        } 
        .nav .swiper-container{
            position: static;
        }
        .nav .swiper-wrapper{
        }
        .nav .swiper-slide{
            height: 50px;
        }
        .nav .swiper-button-prev,
        .nav .swiper-button-next{
            top: 0;
            width: 50px; height: 50px;
            background-image: none; background-color: gray;
            margin-top: 0; 

        }
        .nav .swiper-button-prev{
            left: 0;
        }
        .nav .swiper-button-next{
            right: 0;
        }
        .nav a{
            display: block;
            width:100%; height: 100%; 
            text-decoration: none;
            font-size: 14px; color: #222;
            line-height: 50px;
        }

        .panel{
            height: 100%;
            padding-top: 50px;
            box-sizing: border-box;
        }
        .panel .swiper-container {
            height: 100%;
        }
        .swiper-slide-active{
            font-weight: bold; color: green;
        }
      </style>
</head>
<body>
