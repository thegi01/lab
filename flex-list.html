<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>Flex</title>
    <style>
        body{
            padding: 1rem 2rem;
        }
        h1{
        }
        .list{
            display: flex;

            overflow: hidden;
            padding: 0;
            border-radius: 10px;
            list-style: none;
        }
        .item{
            flex: 1;

            height: 100px;
            box-sizing: border-box;
            border: 1px solid green;
            background: #a2d4c1;
            
        }
    </style>
</head>
<body>

    <h1>Flex list</h1>


    <ul class="list">
        <li class="item">item122</li>
        <li class="item">item233</li>
        <li class="item">item3</li>
    </ul>
   

</body>
</html>
