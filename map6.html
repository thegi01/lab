        확대 안내<br>(touchmove)
    </div>

</div> 

<script>
    
    /* MAP Design */
    // var mapEl = document.getElementById('map');
    var imgWidth = 2780;
    // var docWidth = document.body.clientWidth/10;
    var rate = 98/(imgWidth*0.1);

    var getStyleProp = function(prop) {
        for (var i = 0; i < prop.length; i++) {
            if (typeof document.body.style[prop[i]] != "undefined") {
                return prop[i];
            }
        }
        return null;
    }
    var transform = ["transform", "msTransform", "webkitTransform", "mozTransform", "oTransform"];
    var transformProp = getStyleProp(transform);
    
    if(transformProp)
        map.style[transformProp] = 'scale(' + rate + ')';    

    window.onload = function(){
        var text2El = document.getElementById('description');
        text2El.style.top = map.offsetTop + map.offsetHeight*rate +'px';
        text2El.style.display = 'block';
    };

    /* 확대 안내 */
    guide.addEventListener('touchmove', function(){
        this.style.display = 'none';
    }, false);


</script>
