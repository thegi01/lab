<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex1</title>
</head>
<body>

    <style>
        .container {
            display: flex;
            height: 200px;
            border: 1px solid #aaa;
        }
        .side {
            flex-basis: 100px;
        }
        .body{
            flex-grow: 1;
            background: #ccc;
        }
    </style>

    <div class="container">
        <div class="side">side</div>
        <div class="body">body</div>
    </div>
    
</body>
</html>
