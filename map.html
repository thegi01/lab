<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=0.1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0"> -->
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>MAP</title>
    <link rel="stylesheet" type="text/css" href="reset.css"> 
    <style>
        .wrap {
            position: relative;
        }
        .area{
            position: absolute; z-index: 1;
        }

        .cls-1 {
          filter: url(#color-overlay-1);
        }

        .cls-2, .cls-4 {
          fill: #f6e3b8;
        }

        .cls-10, .cls-15, .cls-16, .cls-18, .cls-2, .cls-25, .cls-26, .cls-27, .cls-28, .cls-29, .cls-3, .cls-31, .cls-32, .cls-33, .cls-34, .cls-5, .cls-7, .cls-9 {
          fill-rule: evenodd;
        }

        .cls-3 {
          fill: #c9c9c9;
        }

        .cls-5 {
          fill: #e7e8d8;
        }

        .cls-6, .cls-7 {
          fill: #b5e5b9;
        }

        .cls-8, .cls-9 {
          fill: #ffe4de;
        }

        .cls-10, .cls-11 {
          fill: #b4d9ec;
        }

        .cls-12, .cls-13, .cls-19, .cls-23 {
          font-size: 41.6667px;
        }

        .cls-13, .cls-16, .cls-23, .cls-30 {
          fill: #fff;
        }

        .cls-13, .cls-19, .cls-22, .cls-23 {
          text-anchor: middle;
        }

        .cls-13 {
          font-family: "NotoSansCJKkr-Medium";
        }

        .cls-14 {
          filter: url(#color-overlay-2);
          opacity: 0.7;
        }

        .cls-15 {
          fill: #e78d79;
        }

        .cls-17 {
          stroke: #fff;
        }

        .cls-17, .cls-20 {
          stroke-linejoin: round;
          stroke-width: 6px;
        }

        .cls-18, .cls-19, .cls-22 {
          fill: #666;
        }

        .cls-19, .cls-23 {
          font-family: "NotoSansCJKkr-Bold";
          font-weight: bold;
        }

        .cls-20 {
          stroke: #666;
        }

        .cls-21, .cls-22 {
          font-size: 58.3333px;
        }

        .cls-22 {
          font-family: "12LotteMartHLight";
        }

        .cls-24, .cls-25 {
          fill: #f3f3f4;
        }

        .cls-26 {
          stroke: #222;
          stroke-width: 10px;
        }

        .cls-26, .cls-27, .cls-31 {
          fill: none;
        }

        .cls-27, .cls-31 {
          stroke: #484343;
        }

        .cls-27 {
          stroke-width: 4px;
        }

        .cls-28, .cls-36 {
          fill: #b42727;
        }

        .cls-29, .cls-35 {
          fill: #2755b4;
        }

        .cls-31 {
          stroke-width: 5px;
        }

        .cls-32 {
          fill: #484343;
        }

        .cls-33 {
          fill: #345fb8;
        }

        .cls-34 {
          fill: #000;
        }

        svg[data-active=true] .cls-10{
            fill: #4e6875;
        }
        svg[data-active=true] .cls-13{
            /*fill: #000;*/
        }
    </style>
</head>
<body>

    <div class="wrap">
        
        <!-- <h1>MAP</h1> -->
        <div class="map">
            <img src="./images/map.gif" alt="도면" style="max-width: 100%">
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="200" height="100" viewBox="0 0 200 100"  id="a01" class="area" style="top: 10px; left: 10px;">
            <path xmlns="http://www.w3.org/2000/svg" d="M40.000,-0.000 L152.000,-0.000 L152.000,234.000 L40.000,234.000 C17.909,234.000 0.000,216.091 0.000,194.000 L0.000,40.000 C0.000,17.909 17.909,-0.000 40.000,-0.000 Z" class="cls-10"/>
            <text xmlns="http://www.w3.org/2000/svg" x="77" y="128" class="cls-12"><tspan x="77" class="cls-13">문구</tspan></text>

            <path xmlns="http://www.w3.org/2000/svg" d="M156.000,-0.000 L372.000,-0.000 C394.091,-0.000 412.000,17.909 412.000,40.000 L412.000,194.000 C412.000,216.091 394.091,234.000 372.000,234.000 L156.000,234.000 L156.000,-0.000 Z" class="cls-10"/>
            <text xmlns="http://www.w3.org/2000/svg" x="282" y="104" class="cls-12"><tspan x="282" class="cls-13">애완</tspan><tspan dy="1.2em" x="282" class="cls-13">자동차</tspan></text>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="242" height="666" viewBox="0 0 242 666" id="a02" class="area" style="top: 1176px; left: 50px;" data-active="true">
            <path xmlns="http://www.w3.org/2000/svg" d="M1.000,-1.000 L242.000,-1.000 L242.000,626.000 C242.000,648.091 224.091,666.000 202.000,666.000 L1.000,666.000 L1.000,-1.000 Z" class="cls-10"/>
            <text x="122" y="346" class="cls-12"><tspan x="122" class="cls-13">토이박스</tspan></text>
        </svg> 

        

    </div> 
          


</body>
</html>
