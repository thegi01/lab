<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>MAP</title>
    <style>
        .map {
            position: absolute; top: 0; left: 0; 
        }
        .area{
            position: absolute; z-index: 1;
        }

        .cls-1 {
          filter: url(#color-overlay-1);
        }

        .cls-2, .cls-4 {
          fill: #f6e3b8;
        }

        .cls-10, .cls-15, .cls-16, .cls-18, .cls-2, .cls-25, .cls-26, .cls-27, .cls-28, .cls-29, .cls-3, .cls-31, .cls-32, .cls-33, .cls-34, .cls-5, .cls-7, .cls-9 {
          fill-rule: evenodd;
        }

        .cls-3 {
          fill: #c9c9c9;
        }

        .cls-5 {
          fill: #e7e8d8;
        }

        .cls-6, .cls-7 {
          fill: #b5e5b9;
        }

        .cls-8, .cls-9 {
          fill: #ffe4de;
        }

        .cls-10, .cls-11 {
          fill: #b4d9ec;
        }

        .cls-12, .cls-13, .cls-19, .cls-23 {
          font-size: 41.6667px;
        }

        .cls-13, .cls-16, .cls-23, .cls-30 {
          fill: #fff;
        }

        .cls-13, .cls-19, .cls-22, .cls-23 {
          text-anchor: middle;
        }

        .cls-13 {
          font-family: "NotoSansCJKkr-Medium";
        }

        .cls-14 {
          filter: url(#color-overlay-2);
          opacity: 0.7;
        }

        .cls-15 {
          fill: #e78d79;
        }

        .cls-17 {
          stroke: #fff;
        }

        .cls-17, .cls-20 {
          stroke-linejoin: round;
          stroke-width: 6px;
        }

        .cls-18, .cls-19, .cls-22 {
          fill: #666;
        }

        .cls-19, .cls-23 {
          font-family: "NotoSansCJKkr-Bold";
          font-weight: bold;
        }

        .cls-20 {
          stroke: #666;
        }

        .cls-21, .cls-22 {
          font-size: 58.3333px;
        }

        .cls-22 {
          font-family: "12LotteMartHLight";
        }

        .cls-24, .cls-25 {
          fill: #f3f3f4;
        }

        .cls-26 {
          stroke: #222;
          stroke-width: 10px;
        }

        .cls-26, .cls-27, .cls-31 {
          fill: none;
        }

        .cls-27, .cls-31 {
          stroke: #484343;
        }

        .cls-27 {
          stroke-width: 4px;
        }

        .cls-28, .cls-36 {
          fill: #b42727;
        }

        .cls-29, .cls-35 {
          fill: #2755b4;
        }

        .cls-31 {
          stroke-width: 5px;
        }

        .cls-32 {
          fill: #484343;
        }

        .cls-33 {
          fill: #345fb8;
        }

        .cls-34 {
          fill: #000;
        }

        svg[data-active=true] .cls-10{
            fill: #4e6875;
        }
        svg[data-active=true] .cls-13{
            /*fill: #000;*/
        }
    </style>
</head>
<body>
    
    <!-- <h1>MAP</h1> -->
    <div class="map">
        <img src="./images/map.gif" alt="도면">
    </div>

        <text x="122" y="346" class="cls-12"><tspan x="122" class="cls-13">토이박스</tspan></text>
    </svg>
